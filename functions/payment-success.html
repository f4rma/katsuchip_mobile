<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KatsuChip - Pembayaran Berhasil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #FF7A00 0%, #FFA500 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #10B981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }
        
        .checkmark {
            width: 60px;
            height: 60px;
            border: 4px solid white;
            border-radius: 50%;
            position: relative;
        }
        
        .checkmark::after {
            content: '';
            position: absolute;
            left: 18px;
            top: 8px;
            width: 16px;
            height: 28px;
            border: solid white;
            border-width: 0 4px 4px 0;
            transform: rotate(45deg);
        }
        
        h1 {
            color: #1F2937;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .order-id {
            color: #6B7280;
            font-size: 14px;
            margin-bottom: 24px;
            word-break: break-all;
        }
        
        .amount {
            font-size: 36px;
            font-weight: 800;
            color: #FF7A00;
            margin-bottom: 32px;
        }
        
        .status {
            background: #FFF7ED;
            border: 2px solid #FF7A00;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .status-text {
            color: #1F2937;
            font-size: 16px;
            font-weight: 600;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #FF7A00;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        .message {
            color: #6B7280;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .btn {
            display: inline-block;
            background: #FF7A00;
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #E66A00;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 122, 0, 0.3);
        }
        
        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #E5E7EB;
            color: #9CA3AF;
            font-size: 12px;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .error {
            background: #FEE2E2;
            border-color: #EF4444;
            color: #991B1B;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <div class="checkmark"></div>
        </div>
        
        <h1>Pembayaran Berhasil!</h1>
        
        <p class="order-id" id="orderId">Order ID: -</p>
        
        <div class="amount" id="amount">Rp 0</div>
        
        <div class="status" id="status">
            <p class="status-text">
                Memproses pembayaran...
                <span class="loading"></span>
            </p>
        </div>
        
        <p class="message" id="message">
            Mohon tunggu sebentar, kami sedang memverifikasi pembayaran Anda.
        </p>
        
        <a href="#" class="btn" id="actionBtn" style="display: none;">Kembali ke Aplikasi</a>
        
        <div class="footer">
            <p>© 2025 KatsuChip - Sandbox Testing Mode</p>
        </div>
    </div>
    
    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');
        const amount = urlParams.get('amount');
        
        // Display order info
        document.getElementById('orderId').textContent = `Order ID: ${orderId || 'Unknown'}`;
        document.getElementById('amount').textContent = `Rp ${formatRupiah(amount || '0')}`;
        
        // Trigger webhook untuk mark payment as paid
        async function processPayment() {
            if (!orderId || !amount) {
                showError('Order ID atau Amount tidak valid');
                return;
            }
            
            try {
                console.log('Processing payment for:', orderId, amount);
                
                // Call webhook
                const webhookUrl = 'https://us-central1-katsuchip-65298.cloudfunctions.net/midtransWebhook';
                const payload = {
                    order_id: orderId,
                    transaction_status: 'settlement',
                    fraud_status: 'accept',
                    payment_type: 'qris',
                    gross_amount: amount,
                    status_code: '200',
                    signature_key: 'SANDBOX_TEST',
                    transaction_time: new Date().toISOString().replace('T', ' ').substring(0, 19),
                    transaction_id: `QRSCAN-${Date.now()}`,
                    merchant_id: 'G857217646'
                };
                
                console.log('Sending webhook:', payload);
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Response data:', result);
                
                if (result.success !== false) {
                    // Success jika tidak explicitly false
                    showSuccess();
                } else {
                    showError(result.message || 'Gagal memproses pembayaran');
                }
                
            } catch (error) {
                console.error('Error details:', error);
                showError(`Error: ${error.message || 'Terjadi kesalahan saat memproses pembayaran'}`);
            }
        }
        
        function showSuccess() {
            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');
            const btnEl = document.getElementById('actionBtn');
            
            statusEl.innerHTML = '<p class="status-text">✅ Pembayaran Berhasil Diproses</p>';
            messageEl.textContent = 'Pesanan Anda sedang diproses. Silakan kembali ke aplikasi untuk melihat detail pesanan.';
            btnEl.style.display = 'inline-block';
            btnEl.textContent = 'Buka Aplikasi KatsuChip';
            btnEl.href = 'katsuchip://payment/success/' + orderId;
        }
        
        function showError(message) {
            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');
            
            statusEl.className = 'status error';
            statusEl.innerHTML = '<p class="status-text">❌ ' + message + '</p>';
            messageEl.textContent = 'Silakan coba lagi atau hubungi customer service.';
        }
        
        function formatRupiah(amount) {
            return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        }
        
        // Auto-process payment on page load
        setTimeout(processPayment, 1000);
    </script>
</body>
</html>
